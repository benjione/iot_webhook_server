<!DOCTYPE html>
<html>
<head>
<title>IOT Webhook Server - {{title}}</title>



<!-- JQuery and bootstrap -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery_min.js"></script>
<script src="js/popper.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/custom.js"></script>
<!-- Stylesheets -->
<link href='/static/google_font.css' rel='stylesheet' type='text/css'>
<link href="/static/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/static/font-awesome.css" />
<link rel="stylesheet" type="text/css" href="/static/offcanvas.css" />
<link rel="stylesheet" type="text/css" href="/static/style.css" />

</head>
<body>


	<div class="wrapper">
		<header>
			<!--========================== Header-Top ================================-->
			<div class="header-top">
				<div class="container">
					<div class="col-md-9 col-sm-7 xs-view">
						<a href="/"><h3 style="color: white;">IOT Webhook Server</h3></a>
					</div>
					<div class="col-md-3 col-sm-5 xs-view-right"></div>
				</div>
			</div>
			<!-- header-top -->

			<!--========================== Header-Nav ================================-->
			<div class="header-nav">
				<nav class="navbar navbar-default">
					<div class="container">
						<!-- This is the left for mobiles
						<p class="pull-left visible-xs">
							<button type="button" class="navbar-toggle" data-toggle="offcanvas">
								<i class="fa fa-long-arrow-right"></i>
								<i class="fa fa-long-arrow-left"></i>
							</button>
						</p>
						 -->
						<div class="social-nav center-block visible-xs">
							<li><a>{{title}}</a></li>
							<!-- This is in the middle for mobiles
							<li><a href="#"><i class="fa fa-twitter twitter"></i></a></li>
							<li><a href="#"><i class="fa fa-facebook facebook"></i></a></li>
							<li><a href="#"><i class="fa fa-google-plus google-plus"></i></a></li>
							 -->
						</div>
						<!--toggle get grouped for better mobile display -->
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed"
								data-toggle="collapse"
								data-target="#bs-example-navbar-collapse-1"
								aria-expanded="false">
								<span class="sr-only">Toggle navigation</span> <span
									class="icon-bar"></span> <span class="icon-bar"></span> <span
									class="icon-bar"></span>
							</button>
						</div>
						<!-- Collect the nav links, forms, and other content for toggling -->
						<div class="collapse navbar-collapse"
							id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav navbar-left">
								<li><a href="/">Welcome</a></li>
								{% if username %}
								<li><a href="/profile">Profile</a></li>
								<li><a href="/logout">logout</a></li>
								{% else %}
								{% endif %}
							</ul>
						</div>
						<!-- /.navbar-collapse -->
					</div>
					<!-- /.container-->
				</nav>
			</div>
			<!-- Header-Nav -->
		</header>

		{% if error %}
		<div class="alert alert-danger" role="alert">
		  {{error}}
		</div>
		{% endif %}
		{% if success %}
		<div class="alert alert-success" role="alert">
		  {{success}}
		</div>
		{% endif %}


        <div style="background-color:white;" class="container">
    		{% block content %} {% endblock %}
        </div>

	</div>

</body>
</html>
